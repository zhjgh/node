<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>爬虫</title>

</head>
<body>
  <div id="list"></div>

  <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
  <script>
  $(function(){
    $.ajax({
      type: 'GET',
      url: 'http://localhost:3000',
      dataType: 'json',
      success: function(res) {
        var str = ''
        $.each(res, function(i, val){
          str+= '<div>'+
                  '<a href="'+val.link+'"><img src="'+val.pic+'" alt=""></a>'+
                  '<div><strong>'+val.price+'</strong></div>'+
                  '<p>'+val.desc+'</p>'+
                  '</div>'
        })
        $('#list').html(str)
      }
    })
  })
  </script>
</body>
</html>
